<h1>REPORT</h1>
<div class="row">
    <form #report='ngForm' (ngSubmit)='onSubmit(report)'>
        <div class="form-group">
          <label for="resultText">Result:</label>
          <textarea
            type="textarea" 
            id="resultText" 
            name="resultText" 
            [(ngModel)]='report.result'
            #report='ngModel' 
            required
          ></textarea>              
        </div>  
        <div class="form-group">
            <label for="failureReason">Failure Reason:</label>
            <textarea
              type="textarea" 
              id="failureReason" 
              name="failureReason" 
              [(ngModel)]='report.failureReason'
              #report='ngModel'
              required
            ></textarea>       
        </div>
            
        <button type="submit" class="btn btn-success" [disabled]="!report.value">Sent report</button>
      </form>
</div>
